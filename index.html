    .container {

    h1 {

    .tree {

    .music-btn {
        width: 80%;
        max-width: 300px;
        padding: 14px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        background: #ff4d6d;
        color: white;
        font-weight: 600;
        box-shadow: 0 8px 20px rgba(255,77,109,0.6);
        cursor: pointer;
        margin-bottom: 20px;
    }

    .music-btn:active {
        transform: scale(0.96);
    }

    @keyframes swing {
        0% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
        100% { transform: rotate(-3deg); }
    }

    @keyframes fadeIn {
        to { opacity: 1; }

    /* Snow */
    .snow {

        top: -10px;

    }

    @keyframes fall {
        to { transform: translateY(110vh); }
    }

    /* Responsive ri√™ng cho PC */
    @media (min-width: 768px) {
        h1 { font-size: 36px; }

</style>

<div class="container">
